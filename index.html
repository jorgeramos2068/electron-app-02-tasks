<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks App</title>
</head>
<body>
  <form id="items-form" action="">
    <label for="item">Item</label>
    <input type="text" name="item" id="item" />
    <button type="submit">
      Save
    </button>
  </form>
  <div id="items-list"></div>
  <script>
    let list = ['Apples'];
    list.map((item) => {
      let htmlItem = document.createElement('div');
      htmlItem.textContent = item;
      htmlItem.className = 'item';
      document.querySelector('#items-list').appendChild(htmlItem);
    });

    document.querySelector('#items-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const newItem = document.querySelector('#item').value;
      list.push(newItem);
    });
  </script>
</body>
</html>
